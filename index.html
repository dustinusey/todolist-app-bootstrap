<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- input/button -->
    <form class="p-5 container">
      <fieldset>
        <h1 class="text-center mb-5">Todo List App</h1>
      </fieldset>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control todo-input"
          id="floatingInput"
          placeholder="Add a Todo"
        />
        <label for="floatingInput">Add a Todo</label>
      </div>
      <button type="submit" class="btn btn-primary w-100 p-3">Add Todo</button>
    </form>

    <!-- todo list -->
    <div class="px-5 container">
      <ul class="list-group todo-container"></ul>
    </div>

    <!-- delete button -->
    <div class="container px-5">
      <button
        type="button"
        class="btn btn-danger w-100 p-3 mt-3 delete-todo d-none"
      >
        Delete Todos
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./app.js"></script>
  </body>
</html>
